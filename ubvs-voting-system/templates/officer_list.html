<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer List</title>
</head>
<body>
    <h1>List of Registered Officers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Aadhar</th>
                <th>Employee ID</th>
                <th>Biometric</th>
            </tr>
        </thead>
        <tbody>
            {% for officer in officers %}
                <tr>
                    <td>{{ officer.id }}</td>
                    <td>{{ officer.name }}</td>
                    <td>{{ officer.aadhar }}</td>
                    <td>{{ officer.employee_id }}</td>
                    <td>{{ officer.biometric }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
